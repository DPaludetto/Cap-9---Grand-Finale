<p-calendar 
  [formControl]="control" 
  [showIcon]="true" 
  (onSelect)="onChange($event)" 
  [view]="'date'" 
  [appendTo]="appendTo"
  [class.calendar-show-only-icon]="showOnlyIcon" 
  icon="calendar" 
  [dateFormat]="dateFormat" 
  [placeholder]="placeholder"
  [selectOtherMonths]="true" 
  [minDate]="minDate" 
  [maxDate]="maxDate"
  [numberOfMonths]="3">
</p-calendar>
