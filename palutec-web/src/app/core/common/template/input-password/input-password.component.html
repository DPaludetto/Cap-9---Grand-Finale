<form [formGroup]="parentFormGroup">
  <div class="input-password-content">
    <input [type]="fieldTextType" [placeholder]="placeholderText" class="input-password input-text form-control"
      [formControlName]="fieldName" #inputPassword/>
    <div class="icon-password-div">
      <img class="icon-password" [src]="showPasswordIcon" (click)="inputPassword.disabled ? null : toggleFieldTextType()" />
    </div>
  </div>
</form>
