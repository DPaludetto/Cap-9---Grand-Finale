server:
  servlet:
    multipart:
      max-file-size: 8MB
      max-request-size: 8MB
    context-path: /palutec
    
spring:
  application:
    name: crud-api

  h2:
    console:
      enabled: true
      path: /h2
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
          import_files: 
            - "populate-database.sql"
#        format_sql: true
#        connection:
#          provider_class: org.hibernate.hikaricp.internal.HikariCPConnectionProvider
   
  datasource:
    minimumIdle: 5
    maximumPoolSize: 20
    idleTimeout: 30000
    maxLifetime: 2000000
    connectionTimeout: 30000
    initializationFailTimeout: -1
    
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/crud
    username: sa
    password:
    
#    driverClassName: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://127.0.0.1/crudprodutos?allowPublicKeyRetrieval=true
#    username: crudprodutos
#    password: crudprodutos
  
  mvc:
    format:
      date: dd/MM/yyyy
      date-time: dd/MM/yyyy HH:mm:ss
      time: HH:mm:ss

  security:
    user:
      name: user
      password: x1234
  
  data:
    rest:
      max-page-size: 30
    web:
      pageable:
        max-page-size: 30
        

app:         
  version: ${project.version:1;2023-04}
  buildTime: ${build.time}
  javaSourceVersion: ${sourceVersion}
  javaTargetVersion: ${targetVersion}
  mavenVersion: ${mavenVersion}
  gitHash: ${git.commit.id}
  gitBranch: ${git.branch}
  